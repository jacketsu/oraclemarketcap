<html lang="en">

  <meta charset="UTF-8">
  <title>Oracle Market Cap</title>

  <link rel="stylesheet" href="./assets/styles/styles.css">

</head>

<body>

	<header>	
		<div class="header-design"></div>
		<h1><span style="font-weight: 700;">Oracle</span>Market Cap</h1>
		<nav>
			<a href="dashboard.html" class="nav-link">Dashboard</a>
			<a href="index.html" class="nav-link">Logout</a>
		</nav>
	</header>

	<section>
		<div class="container">
			<div class="balance">
				<div class="wallet-wrapper">
					<a class="wallet eth-wallet" href="">
							<span class="eth-balance-title">Eth Balance</span>
								<div class="wallet-inner">
									<img src="./assets/img/eth-balance-logo.png" alt="Eth Balance Logo">

							</div>
							<div class="chart-container">
									Chart Data
							</div>
					</a>
					<a class="wallet zap-wallet" href="">
						<span class="zap-balance-title">Zap Balance</span>
						<div class="wallet-inner">
							<img src="./assets/img/zap-bolt-balance-logo.png" alt="Zap Balance Logo">
							<span class="balance-amount">4567</span>
						</div>
						<div class="chart-container">
								Chart Data
						</div>
					</a>
				</div>
				<div id="qr-address-container">
					<span>Your Address</span>
				</div>
			</div>
			<div class="bonded-providers">
				<h1>Bonded Providers</h1>
			</div>
			<div class="last-transactions">
				<h1>Transaction History</h1>
			</div>
		</div>
